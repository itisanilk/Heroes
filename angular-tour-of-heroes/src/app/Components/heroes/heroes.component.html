<h2>My Heroes</h2>
<ul class="heroes">
    <li *ngFor="let hero of heroes">
        <a routerLink="/detail/{{ hero.id }}">
            <span class="badge">{{ hero.id }}</span>
            {{ hero.name }}
        </a>
        <button type="button" (click)="deleteHero(hero)" title="Delete Hero" class="delete">X</button>
        <!--<button type="button" (click)="onClick(hero)" [class.selected]="hero===selectedHero">-->
           
            <!--<span class="name"></span>
        </button>-->
    </li>
</ul>
<div>
    <label for="new-hero">Hero name:</label>
    <input id="new-hero" #heroName>
    <button type="button" (click)="addHero(heroName.value);heroName.value=''">Add Hero</button>
</div>
